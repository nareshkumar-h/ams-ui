<!-- <div ng-include src="'app/views/header.html'"></div> -->
<div class="col-lg-12" style="min-height: 20px;">
    <h3 style="text-align: center; color: white;"></h3>
</div>
<div class="empty-text-log" ng-if="infoMessage">No Records Found</div>
<div class="success-text-log" ng-if="successMessage">Student
    attendance Review updated Successfully</div>
<ul class="nav nav-tabs">
    <li ng-repeat="college in colleges" id="college"
        ><a class="{'active':selected=={{college}}" data-toggle="tab"
        ng-click="showInReviewListBycollege(college)"><i
            class="fa fa-fw fa-user"></i> <span class="hidden-sm hidden-xs">{{college}}</span></a></li>
</ul>
<div ng-if="showList" class="panel panel-default"
    >
    <div class="panel-heading col-lg-12">
        <div class="col-lg-10">
            <h3>List of Students </h3>
        </div>
        <div class="col-lg-2">
            <input type="text" ng-model="search" class="form-control"
                placeholder="Search ...">
        </div>
    </div>
    <div class="panel-body">
    <div class="col-lg-12" style="padding-top: 30px;">
        <table datatable="ng" width="100%"
            class="table table-striped table-bordered table-hover" id="tblMain">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Training Date</th>
                    <th>Attended</th>
                    <th>Reason</th>
                    <th width="100">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    dir-paginate="u in studentInReviewList|filter:search|itemsPerPage:25">
                    <td>{{$index + 1}}</td>
                    <td><span ng-bind="u.sName"></span></td>
                    <td><span ng-bind="u.email"></span></td>
                    <td><span ng-bind="u.dept"></span></td>
                    <td><span ng-bind="u.trDate"></span></td>
                    <td><span>{{u.requestByStudent == true ? 'Yes':'No'}}</span></td>
                    <td><span ng-bind="u.reason"></span></td>
                    <td><a href="" data-toggle="modal"
                        data-target="#acceptmyModal" ng-click="acceptst(u)"><i
                            style="color: green;" class="fa fa-check" aria-hidden="true"
                            title="Accept"></i></a> <a href="" data-toggle="modal"
                        data-target="#rejectmyModal" ng-click="rejectst(u)"><i
                            style="color: red;" class="fa fa-times" aria-hidden="true"
                            title="Reject"></i></a> <!-- <button type="submit" class="btn btn-success" ng-click="update(u)">Update</button> -->
                </tr>
            </tbody>
        </table>
      </div>
        <dir-pagination-controls max-size="5" direction-links="true"
            boundary-links="true"> </dir-pagination-controls>
    </div>
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="acceptmyModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                            ng-click="close(c)">&times;</button>
                        <h4 class="modal-title">Accept Comments</h4>
                    </div>
                    <div class="modal-body col-sm-12">
                        <div class="col-sm-2" style="padding-top: 45px;">Comments</div>
                        <div class="col-sm-10">
                            <textarea rows="6" cols="50" ng-model="c.reviewComments"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-primary"
                            data-dismiss="modal" ng-click="accept(c)">
                            <i class="fa fa-floppy-o"></i> update
                        </button>
                        <button type="button" class="btn btn-sm btn-primary"
                            data-dismiss="modal" id="close-BTN" ng-click="close(c)">
                            <i class="fa fa-times-circle-o"></i> Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Trigger the modal with a button -->
        <!-- Modal -->
        <div class="modal fade" id="rejectmyModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                            ng-click="close(c)">&times;</button>
                        <h4 class="modal-title">Reject Comments</h4>
                    </div>
                    <div class="modal-body col-sm-12">
                        <div class="col-sm-2" style="padding-top: 45px;">Comments</div>
                        <div class="col-sm-10">
                            <textarea rows="6" cols="50" ng-model="c.reviewComments"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-primary"
                            data-dismiss="modal" ng-click="reject(c)">
                            <i class="fa fa-floppy-o"></i> update
                        </button>
                        <button type="button" class="btn btn-sm btn-primary"
                            data-dismiss="modal" id="close-BTN" ng-click="close(c)">
                            <i class="fa fa-times-circle-o"></i> Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
