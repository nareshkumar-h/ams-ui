<div ng-controller="HeaderController">
	<nav class="navbar navbar-inverse nav">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand active" style="color: white;">AMS</a>
			</div>

			<ul class="nav navbar-nav">
				<li ng-class="{ active: isActive('/home')}" id="home"><a
					href="" ng-click="home()" ng-if="showheader && !studentRole ">Home</a></li>
				<li ng-class="{ active: isActive('/myAttendanceReport')}" id="al"><a
					href="" ng-click="StudentAttendanceList()" ng-if="showheader">My
						Attendance List </a></li>
				<li ng-class="{ active: isActive('/generateReport')}" id="report"><a
					href="" ng-click="generateReport()"
					ng-if="showheader && !studentRole">Generate Report</a></li>
					<li ng-class="{ active: isActive('/studentReview')}" id="inReview"><a
					href="" ng-click="reviewList()"
					ng-if="showheader && !studentRole">Student Reviews</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a ng-if="showheader"><span
						class="glyphicon glyphicon-user"></span> Welcome {{name}} </a></li>
				<li><a href="" ng-click="logout()" ng-if="showheader"><span
						class="glyphicon glyphicon-log-in"></span> Logout</a></li>
			</ul>
		</div>
	</nav>
</div>
